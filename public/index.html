<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhonKaen Drinks Map - หน้าแรก</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1><i class="fas fa-glass-cheers"></i> KhonKaen Drinks Map</h1>
        <div class="header-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ค้นหาร้าน...">
                <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
            </div>
            <div class="user-section" id="userSection">
                <a href="login.html" class="navbar-link">ล็อคอิน</a>
                <a href="register.html" class="navbar-link">สมัครสมาชิก</a>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>ค้นหาที่นั่งดื่มสุดชิลล์ในขอนแก่น</h2>
            <p>พบกับบาร์และร้านนั่งดื่มที่ดีที่สุดในขอนแก่น พร้อมแผนที่และข้อมูลครบครัน</p>
            <button class="hero-button" id="exploreButton">สำรวจเลย!</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-button" id="spinWheelButton">
            <i class="fas fa-dice"></i> สุ่มวงล้อ
        </button>
    </div>

    <!-- Wheel Section -->
    <div class="wheel-container" id="wheelContainer" style="display: none;">
        <h3>วงล้อสุ่มร้าน</h3>
        <iframe src="https://wheelofnames.com/tdr-pq3" width="100%" height="500px" frameborder="0"></iframe>
        <button class="close-wheel-button" id="closeWheelButton">ปิดวงล้อ</button>
    </div>

    <!-- Popular Bars Section -->
    <div class="popular-section">
        <h3>ร้านยอดนิยมในขอนแก่น</h3>
        <div class="popular-bars" id="popularBars">
            <!-- ร้านยอดนิยมจะถูกเพิ่มด้วย JavaScript -->
        </div>
    </div>

    <!-- All Bars Section -->
    <div class="bar-list-section">
        <h3>ร้านนั่งดื่มทั้งหมดในขอนแก่น</h3>
        <div class="bar-list" id="barList">
            <!-- รายชื่อร้านจะถูกเพิ่มด้วย JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 KhonKaen Drinks Map. All rights reserved.</p>
    </footer>

    <!-- Modal สำหรับจองโต๊ะ -->
    <div class="modal" id="reservationModal">
        <div class="modal-content">
            <span class="close" onclick="closeReservationModal()">×</span>
            <h3>จองโต๊ะ</h3>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="barSelect">เลือกร้าน:</label>
                    <select id="barSelect" name="barSelect" required>
                        <option value="">-- เลือกร้าน --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reservationName">ชื่อผู้จอง</label>
                    <input type="text" id="reservationName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="reservationDateTime">วัน/เวลาที่จอง</label>
                    <input type="datetime-local" id="reservationDateTime" name="datetime" required>
                </div>
                <div class="form-group">
                    <label for="numberOfPeople">จำนวนคน:</label>
                    <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required
                        placeholder="เช่น 4">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="เช่น 0812345678">
                </div>
                <button type="submit">ยืนยันการจอง</button>
            </form>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="./js/script.js"></script>
    <script src="./js/userSection.js"></script>
</body>

</html>
